<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <video height="300px" width="300px" controls loop muted>
        <source src="Sample.mp4" type="video/mp4">
    </video><br>
    <audio controls loop>
        <source src="Sample.wav" type="audio/wav">
    </audio><br>
    <iframe src="https://www.w3schools.com/Html/" height="700px" width="700px" allow="camera 'none'; microphone 'none';" sandbox=""></iframe><br> <!--WHEN SANDBOX ATTRIBUTE IS USED WITH EMPTY VALUE, ALL SANDBOX RESTRICTIONS WILL APPLY, THIS PROVIDES GREATER SECURITY-->
    <canvas height="640" width="480" id="my_canvas">

    </canvas>
    <script>
        let canvas = document.getElementById('my_canvas');
        let context = canvas.getContext("2d");
        const speed = 4;
        let position = 40; 
        let moveSpeed = speed;
        let radius = 40;
        function moveBall() {
            if ((position + radius) > canvas.width) {
                moveSpeed = -speed; 
            } else if ((position - radius) < 0) {
                moveSpeed = speed;
            }
            position += moveSpeed;
        }
        function drawBall() {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.fillStyle = "#62687f"; 
            context.beginPath();
            context.arc(position, 50, radius, 0, 2 * Math.PI);
            context.fill();
        }
        function animate() {
            moveBall();
            drawBall();
            window.requestAnimationFrame(animate);
        }
        window.requestAnimationFrame(animate);
    </script>
</body>
</html>
