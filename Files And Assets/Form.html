<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Tell Me Something About Yourself</h1>
    <form action="starter.html" method="post">
        <label for="nm">Enter Your Name: </label>
        <input type="text" id="nm" name="nm" required maxlength="150"><br><br><br>
        <label for="pwd">Enter The Most Hilarious Password You Can Come Up With: </label>
        <input type="password" id="pwd" name="pwd" minlength="8"><br><br><br>
        <label for="pn">Contact Number: </label>
        <input type="tel" id="pn" name="pn"><br><br><br>
        <label for="dt">Date Of Birth: </label>
        <input type="date" id="dt" name="dt"><br><br><br>
        <label for="dtm">When Would You Like To Schedule A Meet-Up: </label>
        <input type="datetime-local" id="dtm" name="dtm"><br><br><br>
        <label for="em">Email-Id: </label>
        <input type="email" id="em" name="em"><br><br><br>
        <label for="fl">Submit Your Resume: </label>
        <input type="file" id="fl" name="fl" multiple><br><br><br>
        <input type="hidden" id="hd" name="hd" value="333">
        <h5>Select Your Favorite Bowler</h5>
        <label for="bowler-1">Josh Hazelwood</label>
        <input type="checkbox" id="bowler-1" name="bowler-1" value="Josh Hazelwood"><br><br><br>
        <label for="bowler-2">Pat Cummins</label>
        <input type="checkbox" id="bowler-2" name="bowler-2" value="Pat Cummins"><br><br><br>
        <label for="bowler-3">Kagiso Rabada</label>
        <input type="checkbox" id="bowler-3" name="bowler-3" value="Kagiso Rabada"><br><br><br>
        <h5>Select Your Favorite Batter</h5>
        <label for="batter-1">Joe Root</label>
        <input type="checkbox" id="batter-1" name="batter-1" value="Joe Root"><br><br><br>
        <label for="batter-2">Steve Smith</label>
        <input type="checkbox" id="batter-2" name="batter-2" value="Steve Smith"><br><br><br>
        <label for="batter-3">Kane Williamson</label>
        <input type="checkbox" id="batter-3" name="batter-3" value="Kane Williamson"><br><br><br>
        <h5>Chose Your Primary Skill</h5>
        <fieldset id="fav_language">
        <legend>Skill</legend>
        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br><br>
        </fieldset><br>
        <input type="reset">
        <input type="submit" id="sub" name="sub">
    </form>
</body>
</html>
